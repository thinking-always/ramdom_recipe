<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Recipe Bank{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN (학습/프로토타입용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm px-3">
  <a class="navbar-brand" href="/">Recipe Bank</a>
  <div>
    {% if user.is_authenticated %}
      <span class="me-2">{{ user.username }}</span>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
      <a class="btn btn-primary btn-sm" href="{% url 'account_login' %}">로그인</a>
      <a class="btn btn-outline-primary btn-sm ms-2" href="{% url 'account_signup' %}">회원가입</a>
    {% endif %}
  </div>
</nav>
<main class="container py-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
